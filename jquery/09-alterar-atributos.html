<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar atributos</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("img").attr("width", "700px");
            $("img").attr("title", "Alterando via jQuery");
        })
    </script>
</head>
<body>
    <img src="placeholder.jpg" width="100px" title="Proway">
</body>
</html>
