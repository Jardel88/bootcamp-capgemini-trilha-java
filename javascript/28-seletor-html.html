<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor HTML</title>
    <!-- JS -->
    <script>
        function acao(){
            var texto = document.getElementsByTagName("h1")[0];

            alert(texto.innerHTML);
        }
    </script>
</head>
<body>
    <button onclick="acao()">Selecionar</button>
    <h1>Proway</h1>
    <h1>Seletores Js</h1>
    <h1>Curso Proway</h1>
</body>
</html>
