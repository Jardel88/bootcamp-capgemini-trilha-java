<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximo e minimo</title>
    <!-- JS -->
    <script>
        //Minimo
        alert(Math.min(-10, 5, 0, -2, 100, -25));

        //Maximo
        alert(Math.max(-10, 5, 0, -2, 100, -25));
    </script>
</head>

</body>
</html>
