<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional aninhada</title>
    <!-- JS -->
    <script>
        //Variavel
        var media = 4

        //Condicional
        if(media == 10){
            alert('Parabéns!');
        } else if(media >= 9){
            alert('Ótimo!');
        } else if(media >= 8){
            alert('Bom');
        } else if(media >=7){
            alert('Na média');
        } else if(media >=5){
            alert('Recuperação');
        } else {
            alert('Reprovado');
        }
    </script>
</head>
<body>
    
</body>
</html>
