<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<body>
    <form>
        <input type="text" name="nome" placeholder="Nome" /><br/>
        <input type="email" name="email" placeholder="E-mail" /><br/>
        <input type="tel" name="tel" placeholder="Telefone" /><br/>
        <input type="number" name="idade" placeholder="Idade" /><br/>
        <input type="url" name="linkedin" placeholder="Lindedin URL" /><br/>
        <input type="range" name="urgencia" min=0 max=10 step=0.1 /><br/>
        <input type="checkbox" name="dia-da-semana" value="2" />Segunda-feira<br/>
        <input type="checkbox" name="dia-da-semana" value="4" />Quarta-feira<br/>
        <input type="checkbox" name="dia-da-semana" value="6" />Sexta-feira<br/>
        <input type="radio" name="horario" value="manha" />Manhã<br/>
        <input type="radio" name="horario" value="tarde" />Tarde<br/>
        <input type="radio" name="horario" value="noite" />Noite<br/>
        <textarea name="mensagem" cols="50" rows="10"></textarea><br/>
        <input list="cidade" name="cidade"/>
        <datalist id="cidade" name="cidade">
            <option value="Blumenau">Blumenau</option>
            <option value="Florianopolis">Florianopolis</option>
            <option value="Joinville">Joinville</option>
        </datalist><br/>

           <option value="">Selecione a cidade</option>
            <option value="Blumenau">Blumenau</option>
            <option value="Florianopolis">Florianopolis</option>
            <option value="Joinville">Joinville</option>
        </select><br/>-->
        <button type="button">Outra ação</button>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
